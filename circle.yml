machine:
  timezone:
    America/Chicago
  pre:
    - sudo add-apt-repository -y ppa:cwchien/gradle
    - sudo apt-get -y update
    - sudo apt-get -y install gradle rsync

general:
  branches:
    ignore:
      - gh-pages
  build_dir: en/publishers

deployment:
  v50:
    branch: publishers-5.0
    commands:
      - ../bin/circle-ci-deploy-publishers.sh
  v51:
    branch: publishers-5.1
    commands:
      - ../bin/circle-ci-deploy-publishers.sh
  v52:
    branch: publishers
    commands:
      - ../bin/circle-ci-deploy-publishers.sh
